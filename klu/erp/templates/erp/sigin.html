<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #3A0CA3;
            padding: 10px;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.right {
            float: right;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4AB3E7;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
        .footer {
            background-color:#FF338D ;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
    </style>
</head>
<body>
{{sigin | crispy}}
<div class="navbar">
    <a href="#home">SMS</a>
    <a href="#home">Home</a>
    <a href="http://127.0.0.1:8000/erp/">ERP</a>
    <a href="#add-course">Add Course to Student</a>
    <a href="#students-list">View Students List</a>
    <a href="#attendance">Post Attendance</a>
    <a href="#register" class="right">Register</a>
    <!-- Update this link to point to the actual login page -->
    <a href="http://127.0.0.1:8000/login/" class="button">Login</a>
</div>


<div class="container">
    <h2>Signup</h2>
    <form action="/signup" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Sign Up</button>
    </form>

</div>
<div class="footer">
        &copy; Copyright 2021 by KL Deemed to be University. All Rights Reserved.
    </div>
</body>
</html>
